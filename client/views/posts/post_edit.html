<template name="postEdit">
	<div class="page-header">
		<h1>{{title}} <small>Edit Form</small></h1>
	</div>
	
	<form class="form-horizontal well">
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">URL</label>
			<div class="col-sm-10">
				<input class="form-control" id="url" name="url" type="url" value="{{url}}" placeholder="Previous url: {{url}}">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input class="form-control" id="title" name="title" type="text" value="{{title}}" placeholder="Previous title: {{title}}">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Update</button>
				<a class="btn btn-danger" id="delete-post-button" href="#">Delete</a>
			</div>
		</div>
	</form>
</template>
