<template name="postPage">
    <div class="page-header">
        <h1>Post <small>show</small></h1>
    </div>
    
    {{> postItem}}
    
    <ul>
        {{#each comments}}
            {{> comment}}
        {{/each}}
    </ul>
    
    {{#if currentUser}}
        {{> commentForm}}
    {{else}}
        <p>Please log in to leave a comment.</p>
    {{/if}}
</template>
