<template name="notifications">
    {{#if currentUser}}
    	<li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Notifications {{#if unseenNotificationsCount}}<span class="badge">{{unseenNotificationsCount}}</span>{{/if}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                {{#if hasNotifications}}
                    {{#each notifications}}
                        <li><a href="{{pathFor 'postPage' _id=postId}}"><strong>{{commenterName}}</strong> commented on your post</a></li>
                        <li role="separator" class="divider"></li>
                    {{/each}}
                {{else}}
                    <li><a>No notifications</a></li>
                {{/if}}
            </ul>
        </li>
    {{/if}}
</template>
